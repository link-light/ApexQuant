# ============================================================================
# ApexQuant 模拟盘配置文件
# ============================================================================

simulation:
  mode: backtest  # backtest / realtime
  initial_capital: 1000000  # 初始资金
  database_path: data/sim_trader.db  # 数据库路径

trading:
  commission_rate: 0.00025  # 手续费率（万2.5）
  stamp_tax_rate: 0.001  # 印花税率（千一，仅卖出）
  slippage_rate: 0.0001  # 滑点率（万一）
  min_order_volume: 100  # 最小委托数量（100股）

risk:
  max_single_position_pct: 0.20  # 单品种最大仓位（20%）
  max_total_position_pct: 0.80  # 总仓位上限（80%）
  max_single_order_pct: 0.05  # 单笔最大金额占比（5%）
  max_daily_loss_pct: 0.05  # 日亏损熔断（5%）
  stop_loss_pct: 0.10  # 止损线（10%）
  take_profit_pct: 0.20  # 止盈线（20%）
  max_daily_trades: 100  # 单日最大交易次数
  min_hold_seconds: 60  # 最小持仓时间（秒）

ai:
  enabled: false  # 是否启用AI
  api_key_env: DEEPSEEK_API_KEY  # API Key环境变量名
  model: deepseek-chat  # 模型名称
  base_url: https://api.deepseek.com  # API地址
  call_interval_minutes: 5  # AI调用间隔（分钟）
  daily_call_limit: 100  # 每日调用上限
  confidence_threshold: 0.7  # 置信度阈值
  timeout: 10  # 超时时间（秒）

data_source:
  provider: baostock  # 主数据源：baostock / akshare / mock
  backup_provider: akshare  # 备份数据源
  frequency: 1min  # 数据频率：1min / 5min / 15min / 1d
  cache_enabled: true  # 是否启用缓存
  cache_dir: data/cache  # 缓存目录
  retry_times: 3  # 重试次数
  retry_interval: 1  # 重试间隔（秒）

logging:
  level: INFO  # 日志级别：DEBUG / INFO / WARNING / ERROR
  file: logs/simulation.log  # 日志文件路径
  console: true  # 是否输出到控制台
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  max_bytes: 10485760  # 单个日志文件最大大小（10MB）
  backup_count: 5  # 保留的日志文件数量

strategy:
  name: ma_cross  # 策略名称
  parameters:  # 策略参数
    ma_short: 5  # 短期均线
    ma_long: 20  # 长期均线
    rsi_period: 14  # RSI周期
    buy_threshold: 30  # 超卖阈值
    sell_threshold: 70  # 超买阈值
