version: '3.8'

services:
  # ApexQuant 主服务
  apexquant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apexquant-core
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - ./config:/app/config
    ports:
      - "8000:8000"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - TZ=Asia/Shanghai
    networks:
      - apexquant-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: apexquant-prometheus
    restart: unless-stopped
    volumes:
      - ./deployment/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - apexquant-network

  # Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: apexquant-grafana
    restart: unless-stopped
    volumes:
      - ./deployment/grafana/provisioning:/etc/grafana/provisioning
      - ./deployment/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    networks:
      - apexquant-network
    depends_on:
      - prometheus

  # Node Exporter (系统指标)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: apexquant-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    networks:
      - apexquant-network

volumes:
  prometheus-data:
  grafana-data:

networks:
  apexquant-network:
    driver: bridge

