# Prometheus 配置文件

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'apexquant-monitor'

# 告警规则文件
rule_files:
  - 'alert_rules.yml'

# 抓取配置
scrape_configs:
  # Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ApexQuant 主应用
  - job_name: 'apexquant'
    static_configs:
      - targets: ['apexquant:8000']
    metrics_path: '/metrics'

  # Node Exporter (系统指标)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

